<body>
	<!-- 头部 -->
{include file='public/top'}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
		 <!-- Page Sidebar -->
            {include file='public/menu'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('admin')}">系统</a>
                        </li>
                        <li>
                            <a href="{:url('cate/lst')}">栏目管理</a>
                        </li>
                        <li class="active">
                                修改栏目
                        </li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">修改栏目</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal"  action="{:url('cate/update')}" method="post">
                                            <input type="hidden" name="id" value="{$date.id}">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">父级栏目</label>
                                                <div class="col-sm-6">
                                                    <select name="pid" id="">
                                                        <option value="0">--顶级栏目--</option>
                                                        {volist name='catedate' id='vo'}
                                                            <option value="{$vo.id}}" {if condition="$vo.id eq $date.pid"} selected {/if} ><?php echo str_repeat('-',$vo['level']*8) ?>{$vo.catename}</option>
                                                        {/volist}

                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                    <label for="username" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" value="{$date.catename}" placeholder="请输入栏目" name="catename" required="" type="text">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                             </div>
                                             <div class="form-group">
                                                    <label for="username" class="col-sm-2 control-label no-padding-right">栏目类型</label>
                                                <div class="col-sm-6">
                                                    <select name="type" id="">
                                                        <option {if condition="$date.type eq 1"} selected {/if} value="1">文章列表栏目</option>
                                                        <option {if condition="$date.type eq 2"} selected {/if} value="2">单页栏目</option>
                                                        <option {if condition="$date.type eq 3"} selected {/if} value="3">图片列表</option>
                                                    </select>
                                                </div>
                                             </div>
                                            


                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">提交</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
